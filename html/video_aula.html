<script>
    CodeMirror.modeURL = "../mode/%N/%N.js";
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true
    });
    var modeInput = document.getElementById("mode");
    CodeMirror.on(modeInput, "keypress", function (e) {
        if (e.keyCode == 13) change();
    });
    function change() {
        var val = modeInput.value, m, mode, spec;
        if (m = /.+\.([^.]+)$/.exec(val)) {
            var info = CodeMirror.findModeByExtension(m[1]);
            if (info) {
                mode = info.mode;
                spec = info.mime;
            }
        } else if (/\//.test(val)) {
            var info = CodeMirror.findModeByMIME(val);
            if (info) {
                mode = info.mode;
                spec = val;
            }
        } else {
            mode = spec = val;
        }
        if (mode) {
            editor.setOption("mode", spec);
            CodeMirror.autoLoadMode(editor, mode);
            document.getElementById("modeinfo").textContent = spec;
        } else {
            alert("Could not find a mode corresponding to " + val);
        }
    }
</script>


<script>

    let recorder;
    let finalStream2;

    async function startRecording2() {
        const audioStream2 = await window.navigator.mediaDevices.getUserMedia({
            audio: true
        });
        const videoStream2 = await window.navigator.mediaDevices.getDisplayMedia();

        finalStream2 = new MediaStream([...audioStream2.getTracks(), ...videoStream2.getTracks()]);

        recorder = new MediaRecorder(finalStream2);
        recorder.addEventListener('dataavailable', (e) => {
            console.log(e);

            const link = window.document.createElement('a');

            link.setAttribute('href', window.URL.createObjectURL(e.data));
            link.setAttribute('download', `video_aula.webm`);

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        recorder.start();

    }
    async function stopRecording2() {
        console.log('stopRecording2');

        recorder.stop();

        finalStream2.getTracks().forEach((track) => {
            track.stop();
        });
    }

</script>


<script>

    function readSingleFile(evt) {
        //Retrieve the first (and only!) File from the FileList object
        var f = evt.target.files[0];

        if (f) {
            var r = new FileReader();
            r.onload = function (e) {
                var contents = e.target.result;
                editor.setValue(contents);
            }
            r.readAsText(f);
        } else {
            alert("Failed to load file");
        }
    }
    document.getElementById('htmlFile').addEventListener('change', readSingleFile, false);

</script>
